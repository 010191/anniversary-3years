<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>วันครบรอบ 3 ปี</title>
<style>
  body {
    font-family: "Sarabun", sans-serif;
    background: #f0f0f0;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .slideshow-container {
    width: 600px;
    max-width: 90vw;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    background: white;
  }
  .slides {
    display: flex;
    transition: transform 0.6s ease-in-out;
    width: 100%;
  }
  .slides img {
    width: 600px;
    max-width: 90vw;
    border-radius: 15px;
    user-select: none;
  }
  /* ปุ่มลูกศร */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5rem;
    color: rgba(0,0,0,0.4);
    cursor: pointer;
    user-select: none;
    padding: 5px 10px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.8);
    transition: color 0.3s ease;
  }
  .arrow:hover {
    color: #111;
  }
  .arrow-left {
    left: 10px;
  }
  .arrow-right {
    right: 10px;
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <div class="slides" id="slides">
    <img src="f/IMG_8657.jpg" alt="รูป1" />
    <img src="f/IMG_8658.jpg" alt="รูป2" />
    <img src="f/IMG_8659.jpg" alt="รูป3" />
    <img src="f/IMG_8660.jpg" alt="รูป4" />
    <img src="f/IMG_8661.jpg" alt="รูป5" />
    <img src="f/IMG_8662.jpg" alt="รูป6" />
    <img src="f/IMG_8663.jpg" alt="รูป7" />
    <img src="f/IMG_8664.jpg" alt="รูป8" />
    <img src="f/IMG_8665.jpg" alt="รูป9" />
    <img src="f/IMG_0721.jpg" alt="รูป10" />
  </div>
  <div class="arrow arrow-left" id="prev">&#10094;</div>
  <div class="arrow arrow-right" id="next">&#10095;</div>
</div>

<script>
  const slides = document.getElementById('slides');
  const images = slides.querySelectorAll('img');
  const total = images.length;
  let index = 0;

  function showSlide(i) {
    if (i < 0) index = total - 1;
    else if (i >= total) index = 0;
    else index = i;
    slides.style.transform = `translateX(${-index * 100}%)`;
  }

  // ปุ่มลูกศร
  document.getElementById('prev').addEventListener('click', () => {
    showSlide(index - 1);
    resetTimer();
  });
  document.getElementById('next').addEventListener('click', () => {
    showSlide(index + 1);
    resetTimer();
  });

  // สไลด์อัตโนมัติทุก 3 วินาที
  let timer = setInterval(() => {
    showSlide(index + 1);
  }, 3000);

  function resetTimer() {
    clearInterval(timer);
    timer = setInterval(() => {
      showSlide(index + 1);
    }, 3000);
  }

  // เริ่มแสดงรูปแรก
  showSlide(0);
</script>

</body>
</html>
